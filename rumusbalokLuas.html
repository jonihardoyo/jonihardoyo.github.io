<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Rumus Luas Balok</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div style="margin-top: 40px; margin-left: 50px">
            <button type="button" class="btn btn-warning" style="margin-bottom: 50px"><a href="Rumus.html" style="color: black; text-decoration: none">Back</a></button>

            <table class="">
              <tbody>
                <tr>
                  <th scope="col"><h4>Panjang</h4></th>
                  <th scope="col">
                    <div class="input-group">
                      <input type="number" id="panjang" class="form-control" placeholder="Masukkan Panjang" style="border-radius: 10px; margin-left: 20px; margin-bottom: 20px" />
                    </div>
                  </th>
                </tr>
                <tr>
                  <th scope="col"><h4>Lebar</h4></th>
                  <th scope="col">
                    <div class="input-group">
                      <input type="number" id="lebar" class="form-control" placeholder="Masukkan Lebar" style="border-radius: 10px; margin-left: 20px; margin-bottom: 20px" />
                    </div>
                  </th>
                </tr>
                <tr>
                  <th scope="col"><h4>Tinggi</h4></th>
                  <th scope="col">
                    <div class="input-group">
                      <input type="number" id="tinggi" class="form-control" placeholder="Masukkan Tinggi" style="border-radius: 10px; margin-left: 20px" />
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>

            <button onclick="hasil()" type="button" class="btn btn-primary" style="margin-top: 50px">Hasil</button>

            <div style="margin-top: 20px">
              <h2>Volume baloknya adalah : <span id="hasil"></span> cm<sup>2</sup></h2>
            </div>
          </div>
        </div>
        <div class="col-4"><img src="bahan/foto/luas-balok.png" style="margin-top: 120px" alt="" /></div>
      </div>
    </div>

    <script>
      function hasil() {
        var panjang = document.getElementById("panjang").value;
        var lebar = document.getElementById("lebar").value;
        var tinggi = document.getElementById("tinggi").value;
        hasil = 2 * (panjang * lebar + panjang * tinggi + lebar * tinggi);
        let data = (document.getElementById("hasil").innerHTML = hasil);
        console.log(data);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
